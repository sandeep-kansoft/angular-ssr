<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo">
  </a>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active">
        <i class="fas fa-user"></i>User Profile
      </a>
    </li>
    <!-- Calling SignOut() Api from AuthService -->
    <li class="nav-item">
      <a class="nav-link" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i>Log out
      </a>
    </li>
  </ul>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">



    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="userData">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                src="{{ userData.photoURL ?? '/assets/dummy-user.png'}}" alt="{{userData?.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(userData?.displayName) ?? 'User'}}</strong></h1>
                <p>User ID: <strong>{{userData?.uid}}</strong></p>
                <p>Email: <strong>{{userData?.email}}</strong></p>
                <p>Email Verified: <strong>{{userData?.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
